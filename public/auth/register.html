<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-zh="注册 - EON Protocol" data-en="Register - EON Protocol">注册 - EON Protocol</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0D43F9;
            --secondary-color: #4AD8FD;
            --success-color: #10B981;
            --danger-color: #EF4444;
            --bg-color: #F3F4F6;
            --card-bg: #FFFFFF;
            --text-color: #1F2937;
            --text-secondary: #6B7280;
            --border-color: #E5E7EB;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 480px;
            padding: 2rem;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        .lang-switch {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .lang-switch:hover {
            background: var(--secondary-color);
        }

        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo h1 {
            color: var(--primary-color);
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* 角色选择 */
        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .role-option {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 1.25rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .role-option:hover {
            border-color: var(--primary-color);
            background: rgba(13, 67, 249, 0.02);
        }

        .role-option.active {
            border-color: var(--primary-color);
            background: rgba(13, 67, 249, 0.05);
        }

        .role-option i {
            font-size: 1.75rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .role-option h3 {
            font-size: 0.9rem;
            color: var(--text-color);
            margin-bottom: 0.25rem;
        }

        .role-option p {
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        .role-option input {
            display: none;
        }

        /* 表单 */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.875rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(13, 67, 249, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #0939d4;
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .link-text {
            text-align: center;
            margin-top: 1.25rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .link-text a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .link-text a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #FEE2E2;
            color: #991B1B;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.875rem;
        }

        .success-message {
            background: #D1FAE5;
            color: #065F46;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.875rem;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .password-hint {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        /* 移动端优化 */
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            .container {
                padding: 1.5rem;
                border-radius: 12px;
            }
            .logo h1 {
                font-size: 1.5rem;
            }
            .role-option {
                padding: 1rem 0.5rem;
            }
            .role-option i {
                font-size: 1.5rem;
            }
            .role-option h3 {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <div class="header-row">
            <a href="/" class="back-link">
                <i class="fas fa-arrow-left"></i> 
                <span data-zh="返回首页" data-en="Back to Home">返回首页</span>
            </a>
            <button class="lang-switch" data-lang-switch>
                <i class="fas fa-globe"></i> EN
            </button>
        </div>

        <div class="logo">
            <h1>EON Protocol</h1>
            <p data-zh="注册账户，开始链接全球资本" data-en="Register to connect with global capital">注册账户，开始链接全球资本</p>
        </div>

        <form id="registerForm">
            <!-- 角色选择 -->
            <div class="role-selector">
                <label class="role-option" id="roleCompany">
                    <input type="radio" name="role" value="company" checked>
                    <i class="fas fa-building"></i>
                    <h3 data-zh="我是企业" data-en="I'm a Company">我是企业</h3>
                    <p data-zh="提交 BP，对接投资人" data-en="Submit BP, connect investors">提交 BP，对接投资人</p>
                </label>
                <label class="role-option active" id="roleInvestor">
                    <input type="radio" name="role" value="investor">
                    <i class="fas fa-chart-line"></i>
                    <h3 data-zh="我是投资人" data-en="I'm an Investor">我是投资人</h3>
                    <p data-zh="浏览项目，请求引荐" data-en="Browse projects, request intro">浏览项目，请求引荐</p>
                </label>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <div class="form-group">
                <label class="form-label" data-zh="姓名" data-en="Name">姓名</label>
                <input type="text" class="form-control" id="name" 
                       data-placeholder-zh="您的姓名" data-placeholder-en="Your name"
                       placeholder="您的姓名">
            </div>

            <div class="form-group">
                <label class="form-label" data-zh="邮箱地址" data-en="Email Address">邮箱地址</label>
                <input type="email" class="form-control" id="email" required placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label class="form-label" data-zh="密码" data-en="Password">密码</label>
                <input type="password" class="form-control" id="password" required 
                       data-placeholder-zh="设置密码" data-placeholder-en="Set password"
                       placeholder="设置密码">
                <p class="password-hint" data-zh="密码长度至少6位" data-en="Password must be at least 6 characters">密码长度至少6位</p>
            </div>

            <div class="form-group">
                <label class="form-label" data-zh="确认密码" data-en="Confirm Password">确认密码</label>
                <input type="password" class="form-control" id="confirmPassword" required 
                       data-placeholder-zh="再次输入密码" data-placeholder-en="Enter password again"
                       placeholder="再次输入密码">
            </div>

            <div class="form-group">
                <label class="form-label">
                    <span data-zh="推荐码" data-en="Referral Code">推荐码</span> 
                    <span style="color: var(--text-secondary); font-weight: normal;" data-zh="(选填)" data-en="(Optional)">(选填)</span>
                </label>
                <input type="text" class="form-control" id="referralCode" 
                       data-placeholder-zh="有推荐码可填写，优先处理" data-placeholder-en="Enter referral code for priority"
                       placeholder="有推荐码可填写，优先处理" style="text-transform: uppercase;">
                <p id="referralInfo" class="password-hint" style="display: none; color: var(--success-color);">
                    <i class="fas fa-check-circle"></i> <span id="referrerName"></span> <span data-zh="推荐" data-en="referred">推荐</span>
                </p>
                <p id="referralError" class="password-hint" style="display: none; color: var(--danger-color);">
                    <i class="fas fa-times-circle"></i> <span data-zh="推荐码无效" data-en="Invalid referral code">推荐码无效</span>
                </p>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">
                <i class="fas fa-user-plus"></i> 
                <span data-zh="注册" data-en="Register">注册</span>
            </button>
        </form>

        <div class="link-text">
            <span data-zh="已有账户？" data-en="Already have an account?">已有账户？</span>
            <a href="/auth/login.html" data-zh="立即登录" data-en="Login now">立即登录</a>
        </div>
    </div>

    <script src="/static/js/lang.js"></script>
    <script>
        let validReferralCode = null;

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 从 URL 获取角色参数和推荐码
            const urlParams = new URLSearchParams(window.location.search);
            const role = urlParams.get('role');
            const refCode = urlParams.get('ref');
            
            if (role === 'company') {
                selectRole('company');
            } else if (role === 'investor') {
                selectRole('investor');
            } else {
                selectRole('company'); // 默认企业
            }

            // 如果 URL 中有推荐码，自动填入并验证
            if (refCode) {
                document.getElementById('referralCode').value = refCode.toUpperCase();
                validateReferralCode(refCode);
            }

            // 检查是否已登录
            const token = localStorage.getItem('token');
            if (token) {
                checkAuth(token);
            }

            setupEventListeners();
        });

        function setupEventListeners() {
            // 角色选择
            document.querySelectorAll('.role-option').forEach(option => {
                option.addEventListener('click', () => {
                    const radio = option.querySelector('input[type="radio"]');
                    selectRole(radio.value);
                });
            });

            // 推荐码验证（输入完成后验证）
            let referralTimeout;
            document.getElementById('referralCode').addEventListener('input', (e) => {
                const code = e.target.value.trim();
                clearTimeout(referralTimeout);
                
                // 清除之前的状态
                document.getElementById('referralInfo').style.display = 'none';
                document.getElementById('referralError').style.display = 'none';
                validReferralCode = null;

                if (code.length >= 6) {
                    referralTimeout = setTimeout(() => validateReferralCode(code), 500);
                }
            });

            // 表单提交
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
        }

        async function validateReferralCode(code) {
            try {
                const response = await fetch(`/api/auth/referral/validate/${code}`);
                const result = await response.json();

                if (result.valid) {
                    document.getElementById('referrerName').textContent = result.referrer.name;
                    document.getElementById('referralInfo').style.display = 'block';
                    document.getElementById('referralError').style.display = 'none';
                    validReferralCode = code.toUpperCase();
                } else {
                    document.getElementById('referralInfo').style.display = 'none';
                    document.getElementById('referralError').style.display = 'block';
                    validReferralCode = null;
                }
            } catch (error) {
                console.error('验证推荐码失败:', error);
                validReferralCode = null;
            }
        }

        function selectRole(role) {
            document.querySelectorAll('.role-option').forEach(opt => {
                opt.classList.remove('active');
            });
            
            const option = document.querySelector(`input[value="${role}"]`).parentElement;
            option.classList.add('active');
            option.querySelector('input').checked = true;
        }

        async function checkAuth(token) {
            try {
                const response = await fetch('/api/auth/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    redirectByRole(data.user.role);
                }
            } catch (error) {
                // 忽略错误
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const isEn = getLang() === 'en';

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.querySelector('input[name="role"]:checked').value;
            const referralCode = document.getElementById('referralCode').value.trim().toUpperCase();

            // 验证
            if (password.length < 6) {
                showError(isEn ? 'Password must be at least 6 characters' : '密码长度至少6位');
                return;
            }

            if (password !== confirmPassword) {
                showError(isEn ? 'Passwords do not match' : '两次输入的密码不一致');
                return;
            }

            // 如果填了推荐码但无效，提示用户
            if (referralCode && !validReferralCode) {
                showError(isEn ? 'Please enter a valid referral code or leave it empty' : '请输入有效的推荐码，或清空推荐码字段');
                return;
            }

            showLoading(true);
            hideMessages();

            try {
                const requestBody = { email, password, role, name };
                if (validReferralCode) {
                    requestBody.referral_code = validReferralCode;
                }

                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || (isEn ? 'Registration failed' : '注册失败'));
                }

                // 保存 token
                localStorage.setItem('token', result.token);
                localStorage.setItem('user', JSON.stringify(result.user));

                let successMsg = isEn ? 'Registration successful' : '注册成功';
                if (result.referrer) {
                    successMsg += isEn ? ` (Referred by ${result.referrer.name || result.referrer.email})` : `（由 ${result.referrer.name || result.referrer.email} 推荐）`;
                }
                showSuccess(successMsg + (isEn ? ', redirecting...' : '，正在跳转...'));

                // 跳转
                setTimeout(() => {
                    redirectByRole(role);
                }, 1000);

            } catch (error) {
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }

        function redirectByRole(role) {
            const redirect = new URLSearchParams(window.location.search).get('redirect');
            
            if (redirect) {
                window.location.href = redirect;
            } else if (role === 'company') {
                window.location.href = '/company';
            } else if (role === 'investor') {
                window.location.href = '/investor';
            } else if (role === 'admin') {
                window.location.href = '/admin';
            } else {
                window.location.href = '/';
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
            document.getElementById('submitBtn').disabled = show;
        }

        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.style.display = 'block';
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>
</html>
